" - kg " + $("#slider-weight").slider("values", 1));

      $("#slider-goales_soccer").slider({//goles slider soccer
          range: true,
          min: 0,
          max: 200,
          values: [1, 25],

  $(document).ready(function () {
      $('#handDiv').hide();
      $('#basketBallDiv').hide();
      $('#soccerDiv').hide();

      $('input[type=radio][name=options]').change(function () {
          if (this.value == 'Soccer') {
              $('#handDiv').hide();
              $('#soccerDiv').show();
              $('#basketBallDiv').hide();
          }
          else if (this.value == 'BasketBall') {
              $('#handDiv').hide();
              $('#soccerDiv').hide();
              $('#basketBallDiv').show();
          }
          else if (this.value == 'HandBall') {
              $('#handDiv').show();
              $('#soccerDiv').hide();
              $('#basketBallDiv').hide();
          }
      });

      $("#click_handBall").click(function () {//when handBall form submitted
          $("#listAth").empty();
          if (document.getElementById("sex").checked == false) {
              athSex = "male";
          }
          else {
              athSex = "female";
          };
          var request = {
              hightMax: hightMaximun,
              hightMin: hightMinmum,
              weightMin: weightMinmum,
              wegithMax: weightMaximum,
              sex: athSex,
              _goalsMin: golesMinmum,
              _goalsMax: golesMaximun,
              _shotsMin: shotsMinmum,
              _shotsMax: shotsMaximun
          }

          AdvanceSearchHandBall(request, AdvanceSearcSuccess, erorrCB);
      })

  function AdvanceSearchHandBall(request, AdvanceSearcSuccess, erorrCB) {

      var dataString = JSON.stringify(request);

      $.ajax({ // ajax call starts
          url: 'WebService.asmx/AdvanceSearch_HandBall',   // server side web service method
          data: dataString,                          // the parameters sent to the server
          type: 'POST',                              // can be also GET
          dataType: 'json',                          // expecting JSON datatype from the server
          contentType: 'application/json; charset = utf-8', // sent to the server
          success: AdvanceSearcSuccess,                // data.d id the Variable data contains the data we get from serverside
          error: erorrCB
      }) // end of ajax call
  }

 
  function AdvanceSearchSoccer(request, AdvanceSearcSuccess, erorrCB) {

      var dataString = JSON.stringify(request);

      $.ajax({ // ajax call starts
          url: 'WebService.asmx/AdvanceSearch_Soccer',   // server side web service method
          data: dataString,                          // the parameters sent to the server
          type: 'POST',                              // can be also GET

          contentType: 'application/json; charset = utf-8', // sent to the server

  function AdvanceSearchBasketBall(request, AdvanceSearcSuccess, erorrCB) {

          contentType: 'application/json; charset = utf-8', // sent to the server
          success: AdvanceSearcSuccess,                // data.d id the Variable data contains the data we get from serverside
          error: erorrCB
      }) // end of ajax call
  }

  function AdvanceSearcSuccess(data) {
      if (data !="") {
           athleteArr = JSON.parse(data.d);
          for (var i = 0; i < athleteArr.length; i++) {
              $("#listAth").append('<a href="#" class="list-group-item active">Results:</a><a href="#" class="list-group-item"> ' + athleteArr[i].first_name + ' ' + athleteArr[i].last_name + '</a>');
             
          }
      }
      $(document).on('click', '.list-group', function (ui) {
          //var name = ui.view.athleteArr[0].first_name + ' ' + ui.view.athleteArr[0].last_name;
          var items = document.getElementsByClassName("list-group-item");
          selectedName = items[1].innerText;

          //for (var i = 0; i < items.length; i++) {
          //    if ((' ' + items[i].className + ' ').indexOf(' active ') > -1)
          //        selectedName =  items[1].innerText;
          //}
          for (var i = 0; i < athleteArr.length; i++) {
              if (selectedName == athleteArr[i].first_name + ' ' + athleteArr[i].last_name) {
                  if (athleteArr[i].Id != 0) {
                      localStorage.Id_temp = athleteArr[i].athleteID;
                      localStorage.firstName_temp = athleteArr[i].first_name;
                      localStorage.lastName_temp = athleteArr[i].last_name;
                      localStorage.sportID_temp = athleteArr[i].sportID;
                      localStorage.dob_temp = athleteArr[i].date_of_birth;
                      localStorage.phone_temp = athleteArr[i].phone;
                      localStorage.Email_temp = athleteArr[i].eMail;
                      localStorage.hight_temp = athleteArr[i].hight
                      localStorage.weight_temp = athleteArr[i].weight;
                      localStorage.city_temp = athleteArr[i].city;
                      localStorage.agentName_temp = athleteArr[i].agentName;
                      localStorage.teamName_temp = athleteArr[i].teamName;
                      localStorage.isGolaey_temp = athleteArr[i].ssGoaley;
                      localStorage.sex_temp = athleteArr[i].sex;
                      window.location = "lookAth.html";
                  }
              }
          }
      });
  }
  

  function erorrCB() {
      alert("bad");
  }
