    <script>
        $(document).ready(function () {
            $(function () {
                $("#datepicker").datepicker();
            });

            var athleteType = GetAthleteType();
            function InitializeUI() {
                switch (athleteType) {
                    case AthleteSportType.Soccer:
                        DisplayClass("soccerStats");
                        if (AthleteIsGoaly()) {
                            DisplayClass("soccerStatsGoaley");
                        }
                        break;
                    case AthleteSportType.BasketBall:
                        DisplayClass("basketballStats");
                        break;
                    case AthleteSportType.HandBall:
                        DisplayClass("handballStats");
                        if (AthleteIsGoaly()) {
                            DisplayClass("handballGoaley");
                        }
                        break;
                }
            } InitializeUI();

            function BuildAthleteStats() {
                var dataRequest = {};
                dataRequest.Minutes = GetInputAttributeById("inputMinutes");
                switch (athleteType) {
                    case AthleteSportType.Soccer:
                        dataRequest.validatorLookup = GetInputAttributeById("validatorLookup");
                        dataRequest.inputGoals_GSoccer = GetInputAttributeById("inputGoals_GSoccer");
                        dataRequest.inputShotsOnTarget_G = GetInputAttributeById("inputShotsOnTarget_G");
                        dataRequest.inputSaves_G = GetInputAttributeById("inputSaves_G");
                        dataRequest.inputPasses = GetInputAttributeById("inputPasses");
                        dataRequest.inputTotalShotsSoccer = GetInputAttributeById("inputTotalShotsSoccer");
                        dataRequest.inputAssitsSoccer = GetInputAttributeById("inputAssitsSoccer");
                        dataRequest.inputGoalsSoccer = GetInputAttributeById("inputGoalsSoccer");
                        break;
                    case AthleteSportType.BasketBall:
                        dataRequest.inputSTL = GetInputAttributeById("inputSTL");
                        dataRequest.inputFouls = GetInputAttributeById("inputFouls");
                        dataRequest.inputTurnOvers = GetInputAttributeById("inputTurnOvers");
                        dataRequest.inputBlocks = GetInputAttributeById("inputBlocks");
                        dataRequest.inputRebounds = GetInputAttributeById("inputRebounds");
                        dataRequest.inputAssists = GetInputAttributeById("inputAssists");
                        dataRequest.inputPoints = GetInputAttributeById("inputPoints");
                        break;
                    case AthleteSportType.HandBall:
                        dataRequest.inputShots_G = GetInputAttributeById("inputShots_G");
                        dataRequest.inputSaves_G = GetInputAttributeById("inputSaves_G");
                        dataRequest.inputSevenM_Goal = GetInputAttributeById("inputSevenM_Goal");
                        dataRequest.inputTwoMin = GetInputAttributeById("inputTwoMin");
                        dataRequest.inputShots = GetInputAttributeById("inputShots");
                        dataRequest.inputGoalsHandinputGoalsHand = GetInputAttributeById("inputGoalsHandinputGoalsHand");
                        break;
                }
                SendAthleteStats(dataRequest);
            }

        });
        function DisplayClass(clsName) {
            $("." + clsName).css("display", "inherit");
        }
